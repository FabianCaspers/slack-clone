<main>
    <mat-card>
        <mat-card-content>

            <form [formGroup]="registerForm" class="example-form" (ngSubmit)="register()">
                <h1>Register</h1>

                <!--<mat-form-field class="example-full-width">
                    <mat-label>User name</mat-label>
                    <input type="name" matInput FormControlName="name">
                    <mat-error *ngIf="form.get('name')!.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>-->

                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="registerForm.get('email')!.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')!.hasError('email')">
                        Email is not a vaild email
                    </mat-error> 
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!--<mat-form-field class="example-full-width">
                    <mat-label>Repeat password</mat-label>
                    <input type="password" matInput FormControlName="passwordRepeat">
                    <mat-error *ngIf="form.get('passwordRepeat')!.hasError('required')">
                        Repeat your password
                    </mat-error>
                </mat-form-field>-->

                <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid" *ngIf="!isRegistering">Register</button>
                <button mat-raised-button color="primary" *ngIf="isRegistering">
                    <mat-spinner color="accent" diameter="20"></mat-spinner>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</main>
