<main>
    <mat-card>
        <mat-card-content>
            <button mat-icon-button class="back-to-login-button" [routerLink]="['/login']">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <form [formGroup]="registerForm" class="example-form" (ngSubmit)="register()">
                <h1>Register</h1>
                <span class="introduction">Join the conversation by completing the registration form!</span>

                <!--<mat-form-field class="example-full-width">
                    <mat-label>User name</mat-label>
                    <input matInput FormControlName="name">
                    <mat-error *ngIf="registerForm.get('name')!.hasError('required')">
                        Please enter your full Name!
                    </mat-error>
                </mat-form-field>-->

                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="registerForm.get('email')!.hasError('required')">
                        Please enter your email address!
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')!.hasError('email')">
                        Please enter a valid email address!
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid"
                    *ngIf="!isRegistering">Register</button>
                <button mat-raised-button color="primary" *ngIf="isRegistering">
                    <mat-spinner color="accent" diameter="20"></mat-spinner>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</main>
